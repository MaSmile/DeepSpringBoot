server.port=8090
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

spring.datasource.url=jdbc:mysql://localhost:3306/deepspringboot
spring.datasource.username=root
spring.datasource.password=root
# 最大等待连接中的数量，设0为没有限制
spring.datasource.tomcat.max-idle = 10
# 最大连接活动数
spring.datasource.tomcat.max-active = 50
# 最大等待毫秒数，单位ms，超过时间会出现错误信息
spring.datasource.tomcat.max-wait = 10000
# 数据库连接池初始化连接数
spring.datasource.tomcat.initial-size = 5

# MyBatis映射文件通配
mybatis.mapper-locations=classpath:com/example/demo/chapter6/mapper/*.xml
# MyBatis扫描别名包，和注解@Alias联用
mybatis.type-aliases-package=com.example.demo.chapter6.pojo
# 配置typeHandler的扫描包
mybatis.type-handlers-package=com.example.demo.chapter5.pojo

# 日志配置
logging.level.root = DEBUG
logging.level.org.springframework = DEBUG
logging.level.org.org.mybatis = DEBUG